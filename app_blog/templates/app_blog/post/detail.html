{% extends 'app_blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Opublikowany {{ post.publish }} przez {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
    <p>
        <a href="{% url 'app_blog:post_share' post.id %}">
            Upload the post
        </a>
    </p>
{% endblock %}
